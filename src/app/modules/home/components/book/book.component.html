<p-card header="{{bookData.bookName}}">
  <ng-template pTemplate="header">
      <img alt="Card" src="{{bookData.bookImage}}">
  </ng-template>
  <i [class]="bookData.bookmarked ? 'pi pi-heart-fill': 'pi pi-heart'" (click)="toggleHeart()"></i>
  <div class="description">{{bookData.bookDisc}}</div>
</p-card>
